<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family">
      <string>Go Mono Nerd Font</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Go Mono Nerd Font</string>
    </edit>
    <test name="size" compare="more_eq">
      <double>10.0</double>
    </test>
    <edit name="size" mode="assign">
      <double>10.0</double>
    </edit>
  </match>
</fontconfig>
